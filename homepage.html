<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planner Overview</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.typekit.net/zno5pxs.css">
  </head>
  <body>
	<script src="index.js"></script>
  <div class="menu">
    <div class="container-l">

      <div class="top">

        <p class="title">Good Afternoon, Oliver</p>
        <div class="spacer-s"></div>
        <p class="summary">You have 10 tasks to complete. Carpe diem!</p>
        <div class="spacer-l"></div>
        <div class="button" id="add-task-btn"><p>Add Task</p></div>
        
      </div>
      <div class="bottom">

        <div class="priority-bar">
          <div class="priority-slab">
            <div class="priority-slab-num">
              <p id="high-ps">5</p>
            </div>
            <div class="priority-slab-title">
              <p>HIGH PROIRITY</p>
            </div>
          </div>
          <div class="priority-slab">
            <div class="priority-slab-num">
              <p id="reg-ps">2</p>
            </div>
            <div class="priority-slab-title">
              <p>REG PROIRITY</p>
            </div>
          </div>
          <div class="priority-slab">
            <div class="priority-slab-num">
              <p id="low-ps">3</p>
            </div>
            <div class="priority-slab-title">
              <p>LOW PROIRITY</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <div class="display">
    <div class="container-r" id="task-container">
      
    </div>
  </div>
  </body>
</html>
